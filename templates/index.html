<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        .w-32 {
            width: 8rem;
        }
        .h-32 {
            height: 8rem;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .circle-img {
            border-radius: 50%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 0 20px;
        }
        h1{
            color: #fff;
        }
        h2, h3 {
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://avatars.githubusercontent.com/u/8085091?v=4" alt="yuanx" class="circle-img w-32 h-32 mb-4">
        <h1>{{ name }}</h1>
        <p>Web Developer{{ name }}</p>
    </header>

    <section>
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>

        <h2>Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <!-- Add more skills as needed -->
        </ul>

        <h2>Projects</h2>
        <p>Describe some of the projects you have worked on.</p>

        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/rongweiji/" target="_blank">Your LinkedIn Profile</a></p>
    </section>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

</body>
</html>
